<!DOCTYPE html>
<html lang="ru">
  <head>
      <script lang="JavaScript">
      function f(){
        let text1 = document.getElementById("text1");
        let par = document.createElement("par");
        let a = text1.value.split(" ");
        var amesh = a.sort(function(){
          return Math.random() - 0.5;
        });
        res = amesh.join(" ");
        par.textContent = res;
        document.body.append(
          par
        )
      }
    </script>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./styles.css">

    <title>Х</title>
  </head>
  <body>
    <form>
      <textarea id="text1"></textarea>
    </form>
      <button onclick="f()">Сюда.</button>
  </body>
  
</html>
